<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <title>Teacher Guide</title>
</h:head>
<h:body style="padding-top: 75px;">
    <b:container>
        <b:navBar brandImg="resources/teacher.png" brand="Teacher Guide" fluid="true" brandHref="#" fixed="top">
            <b:navbarLinks>
                <b:navLink outcome="index" active="true" value="home" iconAwesome="home" ></b:navLink>
                <b:navLink  value="Students"  icon="cross" href="#"></b:navLink>
                <b:navLink value="Teachers"  href="#"></b:navLink>
                <b:navLink value="Material"  href="#"></b:navLink>

                <b:navLink outcome="register" value="Register"  ></b:navLink>
                <b:navLink outcome="login" value="Login"  ></b:navLink>
                <b:navLink value="Logout" href="#"></b:navLink>


            </b:navbarLinks>
        </b:navBar>
    </b:container>

    <b:container>
        <b:row>
            <b:column span="12">
                <b:panel title="hello world">#{test.name}

                    <h:link outcome="login.xhtml"> Login Page </h:link>
                    <b:button outcome="login" value="Bookmark" icon="bookmark">
                        <f:param name="testId" value="11"/>
                    </b:button>

                </b:panel>
            </b:column>
        </b:row>
        <b:row>
            <b:column span="12">
                <h:messages/>
            </b:column>
        </b:row>


    </b:container>
</h:body>
</html>
