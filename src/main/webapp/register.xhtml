<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:b="http://bootsfaces.net/ui">

<h:head>
    <title>Register .. </title>
    <meta name="author" content="Riccardo Massera"></meta>
    <h:outputStylesheet library="css" name="login.css"  />

    <style type="text/css">
        .form-signin {
            margin: 0 auto;
            max-width: 330px;
            padding: 15px;
        }
    </style>
</h:head>

<h:body style="padding-top: 60px; background-color: #add;" styleClass="Bimage">

<b:container>
    <b:navBar brandImg="resources/teacher.png"  brand="Teacher Guide" fluid="true" brandHref="#" fixed="top">
        <b:navbarLinks>
            <b:navLink outcome="index" value="home" iconAwesome="home"  ></b:navLink>
            <b:navLink value="Students" icon="cross" href="#"></b:navLink>
            <b:navLink value="Teachers" href="#"></b:navLink>
            <b:navLink  value="Material"  href="#"></b:navLink>

            <b:navLink outcome="register" active="true"  value="Register" ></b:navLink>
            <b:navLink outcome="login"  value="Login"  ></b:navLink>
            <b:navLink  value="Logout"  href="#"></b:navLink>

        </b:navbarLinks>
    </b:navBar>
</b:container>

    <b:container>


            <b:container>
                <h:form styleClass="form-signin" prependId="false">
                    <h2 class="form-signin-heading">Please sign in</h2>
                    <b:inputText id="email" placeholder="Email address" >
                        <f:facet name="prepend">
                            <b:icon name="user" />
                        </f:facet>
                    </b:inputText>
                    <b:inputText id="password" placeholder="Password" type="password">
                        <f:facet name="prepend">
                            <b:iconAwesome name="key" />
                        </f:facet>
                    </b:inputText>
                    <b:selectBooleanCheckbox value="true" caption="remember me"/>
                    <b:commandButton look="primary btn-block" value="Sign In" icon="log-in" size="lg"/>
                </h:form>
            </b:container>
        <!--</h:body>-->


    </b:container>



</h:body>
</html>
