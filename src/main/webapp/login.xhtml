<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:b="http://bootsfaces.net/ui">


<h:head>
    <title>Login .. </title>
    <h:outputStylesheet library="css" name="login.css"  />


</h:head>

<h:body style="padding-top: 75px;">
    <b:container >
        <b:navBar brandImg="resources/teacher.png"  brand="Teacher Guide" fluid="true" brandHref="#" fixed="top">
            <b:navbarLinks>
                <b:navLink outcome="index" value="home" iconAwesome="home" ></b:navLink>
                <b:navLink value="Students" icon="cross" href="#"></b:navLink>
                <b:navLink value="Teachers" href="#"></b:navLink>
                <b:navLink  value="Material"  href="#"></b:navLink>

                <b:navLink outcome="register"  value="Register"  ></b:navLink>
                <b:navLink outcome="login" active="true"  value="Login"  ></b:navLink>
                <b:navLink  value="Logout"  href="#"></b:navLink>

            </b:navbarLinks>
        </b:navBar>
    </b:container>

    <h:form id="loginForm">
        <b:container layout="fluid">
            <b:panel styleClass="form" title="login screen" look="primary">
               <b:container styleClass="row">

                   <b:row >
                       <b:column medium-screen="2">
                           <h:outputText value="Username:" for="username" />
                       </b:column>
                       <b:column medium-screen="4">
                           <b:inputText placeholder="Username" id="username" value="#{loginBean.username}"
                                        ajax="true" autocomplete="false" update="@(.message)">
                               <f:facet name="prepend">
                                   <b:icon name="user" />
                               </f:facet>
                           </b:inputText>
                       </b:column>
                       <b:column medium-screen="6" style-class="message">
                           <b:message for="username" />
                       </b:column>
                   </b:row>
                   <b:row  tooltip="This password has fancy error messages.">
                       <b:column medium-screen="2">
                           <h:outputText value="Password:" />
                       </b:column>
                       <b:column medium-screen="4">
                           <b:inputSecret placeholder="Password" id="password" value="#{loginBean.password}"
                                          ajax="true" autocomplete="false" update="@(.message)">
                               <f:facet name="prepend">
                                   <b:iconAwesome name="key" />
                               </f:facet>
                           </b:inputSecret>
                       </b:column>
                       <b:column medium-screen="6" styleClass="message">
                           <b:message for="password" />
                       </b:column>
                   </b:row>
                   <b:row >
                       <b:column span="2" offset="2">
                           <b:commandButton value="login"  onclick="ajax:loginBean.login()" update="@form" look="primary"
                                            style="width:100%" />
                       </b:column>
                       <b:column span="2">
                           <b:commandButton value="password forgotten" onclick="ajax:loginBean.forgotPassword()" update="@form"
                                            look="danger" style="width:100%" />
                       </b:column>
                   </b:row>


               </b:container>
            </b:panel>
        </b:container>
    </h:form>

</h:body>


</html>
